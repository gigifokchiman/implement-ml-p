# Shared configuration across all environments
project_name: "ml-platform"

# Common tags
common_tags:
  Project: "ml-platform"
  ManagedBy: "terraform"
  Repository: "github.com_gigifokchiman_ml-platform"
  Team: "ml-engineering"
  # Compliance labels for platform namespaces
  team: "platform-engineering"
  cost-center: "platform"

# Default feature flags
enable_monitoring: true
enable_backup: true

# Security configuration
security_config:
  enable_network_policies: true
  enable_pod_security: true
  enable_secrets_encryption: true
  enable_audit_logging: true
  pod_security_standards: "restricted"

# Default storage configuration
storage_config:
  versioning_enabled: true
  encryption_enabled: true
  lifecycle_enabled: true
  buckets:
    - name: "ml-artifacts"
      public: false
    - name: "data-lake"
      public: false
    - name: "model-registry"
      public: false

# Container registry configuration
registry_config:
  image_tag_mutability: "MUTABLE"
  scan_on_push: true
  encryption_enabled: true
  repositories:
    - "ml-platform/backend"
    - "ml-platform/frontend"
    - "ml-platform/data-processor"
    - "ml-platform/ml-trainer"

# Kubernetes base configuration
kubernetes_config:
  version: "1.28"
  enable_irsa: true
  enable_ebs_csi: true
  enable_efs_csi: false
  enable_alb_ingress: true
  enable_cluster_autoscaler: true
